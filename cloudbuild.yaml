steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/vergo-inbox:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/vergo-inbox:latest', '.']
    id: 'build-image'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vergo-inbox:$SHORT_SHA']
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vergo-inbox:latest']
    id: 'push-image-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Get existing service URL if it exists
        SERVICE_URL=$$(gcloud run services describe vergo-inbox --region=${_REGION} --format="value(status.url)" 2>/dev/null || echo "")
        
        if [ -n "$$SERVICE_URL" ]; then
          # Service exists - deploy with NEXTAUTH_URL and TRACKING_BASE_URL
          gcloud run deploy vergo-inbox \
            --image gcr.io/$PROJECT_ID/vergo-inbox:$SHORT_SHA \
            --platform managed \
            --region ${_REGION} \
            --allow-unauthenticated \
            --add-cloudsql-instances $PROJECT_ID:${_REGION}:vergo-inbox-db \
            --set-env-vars "NODE_ENV=production,NEXTAUTH_URL=$$SERVICE_URL,TRACKING_BASE_URL=$$SERVICE_URL,GCS_BUCKET_NAME=${_GCS_BUCKET_NAME}" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,MIGRATION_SECRET=MIGRATION_SECRET:latest,GMAIL_CLIENT_ID=GMAIL_CLIENT_ID:latest,GMAIL_CLIENT_SECRET=GMAIL_CLIENT_SECRET:latest,INNGEST_EVENT_KEY=INNGEST_EVENT_KEY:latest,INNGEST_SIGNING_KEY=INNGEST_SIGNING_KEY:latest"
        else
          # First deployment - deploy without NEXTAUTH_URL
          gcloud run deploy vergo-inbox \
            --image gcr.io/$PROJECT_ID/vergo-inbox:$SHORT_SHA \
            --platform managed \
            --region ${_REGION} \
            --allow-unauthenticated \
            --add-cloudsql-instances $PROJECT_ID:${_REGION}:vergo-inbox-db \
            --set-env-vars "NODE_ENV=production,GCS_BUCKET_NAME=${_GCS_BUCKET_NAME}" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,ENCRYPTION_KEY=ENCRYPTION_KEY:latest,MIGRATION_SECRET=MIGRATION_SECRET:latest,GMAIL_CLIENT_ID=GMAIL_CLIENT_ID:latest,GMAIL_CLIENT_SECRET=GMAIL_CLIENT_SECRET:latest,INNGEST_EVENT_KEY=INNGEST_EVENT_KEY:latest,INNGEST_SIGNING_KEY=INNGEST_SIGNING_KEY:latest"
          
          # Get the service URL after first deployment and update env vars
          SERVICE_URL=$$(gcloud run services describe vergo-inbox --region=${_REGION} --format="value(status.url)")
          gcloud run services update vergo-inbox \
            --region=${_REGION} \
            --update-env-vars "NEXTAUTH_URL=$$SERVICE_URL,TRACKING_BASE_URL=$$SERVICE_URL"
        fi
    id: 'deploy-cloud-run'
    waitFor: ['push-image-latest']

# Substitutions
substitutions:
  _REGION: 'us-central1'
  _GCS_BUCKET_NAME: 'vergo-inbox-attachments'  # Update this to match your GCS bucket name

# Images to be pushed to the registry
images:
  - 'gcr.io/$PROJECT_ID/vergo-inbox:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/vergo-inbox:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
