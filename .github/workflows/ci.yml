name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run repository hygiene check
        run: npm run hygiene

      - name: Run tests
        run: npm test
        env:
          # Use test database URL if available, otherwise tests will use skip-connection mode
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'postgresql://skip-connection' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-32-bytes-long' }}

      - name: Build
        run: npm run build

