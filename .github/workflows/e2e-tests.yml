name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Which tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - forms
          - jobs
          - boards
          - settings
          - contacts
          - databases
          - reports
          - email-flow

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run E2E tests
        run: |
          if [ "${{ github.event.inputs.test_suite }}" = "all" ]; then
            npm run test:e2e
          else
            npm run test:e2e -- e2e/tests/${{ github.event.inputs.test_suite }}.spec.ts
          fi
        env:
          TEST_BASE_URL: ${{ secrets.TEST_BASE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
